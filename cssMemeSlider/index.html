<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>cssMemeSlider</title>
</head>
<body>
    <section class="slider container">
        <div class="slider__inner">
            <div class="slider__slides">
                <div class="slider__slide slide-1">
                    <img src="images/slides/slide-1_1920x1080.jpg" alt="slide-1-img" class="slider__img">
                </div>
                <div class="slider__slide">
                    <img src="images/slides/slide-2_1920x1080.jpg" alt="slide-2-img" class="slider__img">
                </div>
                <div class="slider__slide">
                    <img src="images/slides/slide-3_1920x1080.jpg" alt="slide-3-img" class="slider__img">
                </div>
                <div class="slider__slide">
                    <img src="images/slides/slide-4_1920x1080.jpg" alt="slide-4-img" class="slider__img">
                </div>
            </div>
            <div class="slider__text-controls-wrapper">
                <div class="slider__text-slider">
                    <div class="slider__text-slides">
                        <div class="slider__text-slide slide-1-txt">
                            <p class="slider__text ">Расти большой, не будь лапшой!</p>
                        </div>
                        <div class="slider__text-slide slide-2-txt">
                            <p class="slider__text ">Хаос вызывает панику. Паника звонит мне.</p>
                        </div>
                        <div class="slider__text-slide slide-3-txt">
                            <p class="slider__text ">Одна ошибка. И ты ошибся!</p>
                        </div>
                        <div class="slider__text-slide slide-4-txt">
                            <p class="slider__text ">Ж*пу поднял - место потерял!</p>
                        </div>
                    </div>
                </div>
                <div class="slider__control-labels">'
                    <div class="slider__label-wrapper" id="lbw-1">
                        <label class="slider__control-label label1" for="lb1">
                            <input class="slider__control-input" type="radio" name="slider-control" id="lb1" checked>
                        </label>
                    </div>
                    <div class="slider__label-wrapper" id="lbw-2">
                        <label class="slider__control-label label2" for="lb2">
                            <input class="slider__control-input" type="radio" name="slider-control" id="lb2">
                        </label>
                    </div>
                    <div class="slider__label-wrapper" id="lbw-3">
                        <label class="slider__control-label label3" for="lb3">
                            <input class="slider__control-input" type="radio" name="slider-control" id="lb3">
                        </label>
                    </div>
                    <div class="slider__label-wrapper" id="lbw-4">
                        <label class="slider__control-label label4" for="lb4">
                            <input class="slider__control-input" type="radio" name="slider-control" id="lb4">
                        </label>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
